                                            return <div key={i}>{line}</div>;
                                        })}
                                    </div>
                                </div>
                            </div>
                        ))}
                        
                        {isTyping && (
                            <div className="flex justify-start">
                                <div className="bg-gray-100 rounded-2xl px-6 py-4">
                                    <div className="flex gap-1">
                                        <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce-custom"></div>
                                        <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce-custom" style={{ animationDelay: '0.15s' }}></div>
                                        <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce-custom" style={{ animationDelay: '0.3s' }}></div>
                                    </div>
                                </div>
                            </div>
                        )}
                        <div ref={messagesEndRef} />
                    </div>

                    <div className="border-t border-gray-200 p-3 bg-gray-50">
                        <div className="grid grid-cols-3 gap-2">
                            {quickButtons[language].map((btn, idx) => (
                                <button
                                    key={idx}
                                    onClick={() => handleQuickButton(btn.query)}
                                    className="text-xs px-2 py-2 bg-white border border-gray-200 hover:border-indigo-300 hover:bg-indigo-50 rounded-lg transition-all text-gray-700 font-medium"
                                >
                                    {btn.text}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="border-t border-gray-200 p-4 bg-white">
                        <div className="flex gap-2">
                            <input
                                type="text"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                                placeholder={translations[language].placeholder}
                                className="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            />
                            <button
                                onClick={() => handleSend()}
                                disabled={!input.trim()}
                                className="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl hover:from-indigo-600 hover:to-purple-700 disabled:opacity-50 transition-all"
                            >
                                ‚û§
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
);

        ReactDOM.render(<DouglasBot />, document.getElementById('root'));
    </script>
</body>
</html>
