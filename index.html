                    },
                    –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–æ—Ä–∏: {
                        keywords: ['–∫–æ–Ω—Ç–∞–∫—Ç', '–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–æ—Ä', '–æ–ª–µ–≥', '–≤–ª–∞–¥–∏—Å–ª–∞–≤', '–æ–±—Ä–∞—Ç–∏—Ç—å—Å—è', '—Å–≤—è–∑–∞—Ç—å—Å—è', '—Ç–µ–ª–µ—Ñ–æ–Ω', '–∫—Ç–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–æ—Ä', '–Ω–æ–º–µ—Ä', '–∫—Ç–æ –∑–∞ —á—Ç–æ –æ—Ç–≤–µ—á–∞–µ—Ç'],

                    { text: '‚ö†Ô∏è –ù–µ–≤–∏—Ö—ñ–¥', query: '–®—Ç—Ä–∞—Ñ –∑–∞ –Ω–µ–≤–∏—Ö—ñ–¥' },
                    { text: 'üì§ –ó–≤—ñ–ª—å–Ω–µ–Ω–Ω—è', query: '–Ø–∫ –∑–≤—ñ–ª—å–Ω–∏—Ç–∏—Å—å' },
                    { text: 'üë• –ü—Ä–∏–≤–µ—Å—Ç–∏', query: '–ü—Ä–∏–≤–µ—Å—Ç–∏ –¥—Ä—É–∑—ñ–≤ –Ω–∞ —Ä–æ–±–æ—Ç—É' },
                    { text: 'üìû –ö–æ–Ω—Ç–∞–∫—Ç–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–æ—Ä—ñ–≤', query: '–•—Ç–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–æ—Ä –∑–∞ —â–æ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î' }
                ],
                ru: [
                    { text: 'üí∞ –ó–∞—Ä–ø–ª–∞—Ç–∞', query: '–ö–æ–≥–¥–∞ –≤—ã–ø–ª–∞—á–∏–≤–∞–µ—Ç—Å—è –∑–∞—Ä–ø–ª–∞—Ç–∞?' },
                    { text: 'üíµ –ê–≤–∞–Ω—Å', query: '–ö–∞–∫ –≤–∑—è—Ç—å –∞–≤–∞–Ω—Å?' },

                    { text: 'üèñÔ∏è –í—ã—Ö–æ–¥–Ω—ã–µ', query: '–ö–∞–∫ –≤–∑—è—Ç—å –≤—ã—Ö–æ–¥–Ω–æ–π?' },
                    { text: 'üìÑ –ö–∞—Ä—Ç–∞ –ø–æ–±—ã—Ç—É', query: '–ö–∞–∫ –ø–æ–ª—É—á–∏—Ç—å –∫–∞—Ä—Ç—É –ø–æ–±—ã—Ç—É?' },
                    { text: 'üìã –î–æ–≥–æ–≤–æ—Ä', query: '–í–æ–ø—Ä–æ—Å—ã –ø–æ –¥–æ–≥–æ–≤–æ—Ä—É' },
                    { text: 'üè† –•–æ—Å—Ç–µ–ª', query: '–£—Å–ª–æ–≤–∏—è —Ö–æ—Å—Ç–µ–ª–∞' },
                    { text: 'üîê –®–∫–∞—Ñ—á–∏–∫', query: '–ü–µ—Ä–µ—Å–µ–ª–∏—Ç—å—Å—è –≤ –¥—Ä—É–≥–æ–π —à–∫–∞—Ñ—á–∏–∫' },
                    { text: '‚ö†Ô∏è –ù–µ–≤—ã—Ö–æ–¥', query: '–®—Ç—Ä–∞—Ñ –∑–∞ –Ω–µ–≤—ã—Ö–æ–¥' },
                    { text: 'üì§ –£–≤–æ–ª—å–Ω–µ–Ω–∏–µ', query: '–ö–∞–∫ —É–≤–æ–ª–∏—Ç—å—Å—è' },
                    { text: 'üë• –ü—Ä–∏–≤–µ—Å—Ç–∏', query: '–ü—Ä–∏–≤–µ—Å—Ç–∏ –¥—Ä—É–∑–µ–π –Ω–∞ —Ä–∞–±–æ—Ç—É' },
                    { text: 'üìû –ö–æ–Ω—Ç–∞–∫—Ç—ã –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–æ—Ä–æ–≤', query: '–ö—Ç–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–æ—Ä –∑–∞ —á—Ç–æ –æ—Ç–≤–µ—á–∞–µ—Ç' }
                ]
            };

            useEffect(() => {

                    setMessages([{ type: 'bot', text: translations[language].welcome }]);
                }
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });

            const findAnswer = (question) => {

                const lowerQuestion = question.toLowerCase();
                
                for (const [key, data] of Object.entries(knowledgeBase[language])) {
                    if (data.keywords.some(keyword => lowerQuestion.includes(keyword))) {

                }
                
                return translations[language].notUnderstood;
            };

            const handleSend = async (text = input) => {
                if (!text.trim()) return;

                const userMessage = { type: 'user', text: text.trim() };
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setIsTyping(true);

                    const answer = findAnswer(text);
                    setMessages(prev => [...prev, { type: 'bot', text: answer }]);
                    setIsTyping(false);
                }, 800);
